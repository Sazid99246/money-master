<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Budget</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1 class="text-center mt-3">My Personal Budget</h1>
    </header>
    <main>
        <section class="container">
            <div class="row mt-3 mb-5">
                <div class="col-lg-6 col-sm-12">
                    <img src="./images/money.jpg" alt="">
                </div>
                <div class="calculating col-lg-6 col-sm-12">
                    <div class="mt-5 mb-3 text-center">
                        <form>
                            <!-- Income Section -->
                            <p class="headings">Income</p>
                            <label for="income">Income</label>
                            <input type="text" name="" id="income">

                            <!-- Expernses Section -->
                            <p class="mt-3 headings">Expenses</p>

                            <div class="form-items">
                                <label for="food" >Food</label>
                                <input type="text" name="" id="food"><br>
                            </div>

                            <div class="form-items">
                                <label for="rent">Rent</label>
                                <input type="text" name="" id="rent"><br>
                            </div>
                            
                            <div  class="form-items">
                                <label for="clothes">Clothes</label>
                                <input type="text" name="" id="clothes"><br>
                            </div>

                            <p><button id="calculate-btn" class="calculation-button btn btn-primary">Calculate</button></p>
                            
                            <p class="headings">Total Expenses: <span id="expences"></span></p>
                            <p class="headings">Balance: <span id="balance"></span></p>
                            <p>Save <input class="ms-3" id="savings-input" type="text"> &#37 <button class="btn btn-primary" id="savings-button">Save</button></p>
    
                            <!-- saving section -->
                            <p class="headings">Saving Amount:<span></span></p>
                            <p class="headings">Remaining Balance:<span></span></p>
                        </form>
                    </div>
                </div>
            </div> 
        </section>
    </main>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Local JS -->
    <script src="./js/index.js"></script>
</body>
</html>
